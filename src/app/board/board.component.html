<div>Current Player is: {{currentPlayer()}}</div>
@for (row of board().rows; track $index) {
    <div class="row-container">
        @for (square of row; track $index) {
            <div>
                <app-square [square] = "square"
                [isHighlighted] = "isSquareHighlighted(square)"
                (click)="handleSquareClick(square)"
                />
            </div>
            }
    </div>
}
